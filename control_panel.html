<!DOCTYPE html>
<html>
<head>
    <title>Script Control Panel</title>
</head>
<body>
    <h1>Script Control Panel</h1>
    
    <h2>Status</h2>
    <p>Script Status: {{ script_status }}</p>
    
    <h2>Metrics</h2>
    <p>Meetings Booked: {{ meetings_booked }}</p>
    <p>Outreach Count: {{ outreach_count }}</p>
    
    <h2>Actions</h2>
    <form action="/toggle_script" method="post">
        <button type="submit">Toggle Script</button>
    </form>
    
    <form action="/increase_outreach" method="post">
        <button type="submit">Increase Outreach</button>
    </form>

    <!-- Shutdown button -->
    <button onclick="shutdownServer()">Shutdown Server</button>

    <!-- JavaScript function to handle the shutdown button -->
    <script>
        function shutdownServer() {
            // Redirect to the shutdown URL
            window.location.href = 'http://13.59.67.53/shutdown';
        }
    </script>
</body>
</html>
