<!-- control_panel.html -->
<!DOCTYPE html>
<html>
<head>
    <!-- ... your head elements ... -->
</head>
<body>
    <h1>Script Control Panel</h1>
    
    <h2>Status</h2>
    <p>Script Status: {% if script_status %}On{% else %}Off{% endif %}</p>
    
    <h2>Metrics</h2>
    <p>Meetings Booked: {{ meetings_booked }}</p>
    <p>Outreach Count: {{ outreach_count }}</p>
    
    <h2>Actions</h2>
    
    <!-- Toggle Script button -->
    <form action="/toggle_script" method="post">
        <button type="submit">Toggle Script</button>
    </form>
    
    <!-- Increase Outreach button -->
    <form action="/increase_outreach" method="post">
        <button type="submit">Increase Outreach</button>
    </form>

    <!-- Shutdown button -->
    <form action="/shutdown" method="post">
        <button type="submit">Shutdown Server</button>
    </form>
</body>
</html>
